{% extends 'base.html' %}
{% load i18n %}
{% block 'title' %}{% trans "Manufacturer" %}{% endblock %}

{% block 'content' %}
    {% if manufacturer.cover %}
        <img src="{{ manufacturer.cover.url }}" alt="{{ manufacturer.name }}" style="display: block; margin: auto;">
    {% endif %}
    <h1>{{ manufacturer }}</h1>
    <p>{{ manufacturer.description }}</p>
{% endblock %}
